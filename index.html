<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Cinzel:wght@400..900&family=Redressed&family=Rubik+Glitch&family=Tilt+Prism&family=Unlock&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Baskervville+SC&family=Black+Ops+One&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="form-container">
        <div class="logo cinzel-unique ">Academic Pal</div>
        <form id="entry-form" action="https://usebasin.com/f/f830d525824e" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="">Select your branch</option>
                    <option value="AI & DS">AI & DS</option>
                    <option value="AI & ML">AI & ML</option>
                    <option value="Biotechnology">Biotechnology</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Computer & Communication Engineering">Computer & Communication Engineering</option>
                    <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                    <option value="Full Stack Development">Full Stack Development</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                    <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
                    <option value="VLSI Design & Technology">VLSI Design & Technology</option>
                    <option value="ACT">ACT</option>
                    <option value="Information Science & Engineering">Information Science & Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Robotics & AI">Robotics & AI</option>
                </select>
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Welcome to Academic Pal!</h2>
            <p>Please choose your version:</p>
            <button onclick="redirect('1.0')">Academic Pal 1.0</button>
            <button onclick="redirect('2.0')">Academic Pal 2.0</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
