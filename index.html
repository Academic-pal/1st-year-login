<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="form-container">
        <div class="logo">Academic Pal</div>
        <form id="entry-form" action="https://formcarry.com/s/jb0pKh2TB0i" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="">Select your branch</option>
                    <option value="AI & DS">AI & DS</option>
                    <option value="AI & ML">AI & ML</option>
                    <option value="Biotechnology">Biotechnology</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Computer & Communication Engineering">Computer & Communication Engineering</option>
                    <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                    <option value="Full Stack Development">Full Stack Development</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                    <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
                    <option value="VLSI Design & Technology">VLSI Design & Technology</option>
                    <option value="ACT">ACT</option>
                    <option value="Information Science & Engineering">Information Science & Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Robotics & AI">Robotics & AI</option>
                </select>
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Welcome to Academic Pal!</h2>
            <p>Please choose your version:</p>
            <button onclick="redirect('1.0')">Academic Pal 1.0</button>
            <button onclick="redirect('2.0')">Academic Pal 2.0</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
